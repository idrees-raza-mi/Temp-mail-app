version: '3.8'

services:
  tempmail:
    build: .
    ports:
      - "3000:3000"    # HTTP API
      - "25:25"        # SMTP
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SMTP_PORT=25
      - FRONTEND_URL=http://localhost:3000
      - ALLOWED_DOMAINS=tempmail.yourdomain.com,disposable.yourdomain.com
      - DATABASE_PATH=/app/data/emails.db
      - EMAIL_EXPIRATION_HOURS=24
      - MAX_EMAILS_PER_ADDRESS=50
      - CLEANUP_INTERVAL_MINUTES=60
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW_MINUTES=15
      - SMTP_AUTH_ENABLED=false
    volumes:
      - tempmail_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tempmail_network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/ssl/certs
    depends_on:
      - tempmail
    restart: unless-stopped
    networks:
      - tempmail_network
    profiles:
      - production

volumes:
  tempmail_data:

networks:
  tempmail_network:
    driver: bridge
